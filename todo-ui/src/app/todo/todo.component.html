<h1>Todo</h1>
<div class="container">
    <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div> -->
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter a valid description</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid date</div>

    <form  (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" [(ngModel)]="todo.description" 
            class="form-control" name="description" required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <!-- Refer https://coryrylan.com/blog/using-html5-date-input-with-date-objects-and-angular -->
            <!-- HTML5 date picker takes input as UTC and stores the date in local date-time -->
            <input type="date" name="targetDate" required="required" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
            #targetDate="ngModel" (ngModelChange)="todo.targetDate = $event" class="form-control" >
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
